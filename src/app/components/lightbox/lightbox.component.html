<article
  class="fixed inset-0 bg-black grid  z-50 opacity-0 duration-200 pointer-events-none delay-200"
  [ngClass]="{
    'opacity-100': isVisibleLightBox,
    'pointer-events-auto': isVisibleLightBox
  }">
  <header class="bg-orange-200">
    <h3 class="relative text-white text-7xl font-bold text-right bg-slate-600 h-full p-8 after:absolute after:bg-black/10 after:backdrop-blur-[.3rem] after:inset-0 sm:p-8">
      Project
    </h3>
  </header>
  <button class="bg-close-svg font-black text-xl w-12 h-12 bg-purple-800 bg-min bg-center bg-no-repeat p-2 rounded-md hover:scale-110 active:scale-95 duration-200 border-purple-500 border-[1px] shadow-md shadow-purple-800"
  (click)="closeLightBox()"
  aria-label="close lightBox"></button>
  <div>

  </div>
</article>
