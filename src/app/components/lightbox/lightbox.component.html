<article
  class="fixed inset-0 bg-black grid auto-rows-[10rem_1fr] z-60 opacity-0 duration-200 pointer-events-none delay-200 text-white"
  [ngClass]="{
    'opacity-100': isVisibleLightBox,
    'pointer-events-auto': isVisibleLightBox
  }">
  <header class=" content-center self-center">
    <h3 class="relative block text-2xl sm:text-5xl text-white md:text-8xl font-bold text-right bg-violet-900/30 backdrop-blur-[.1rem] p-8 after:absolute after:bg-black/10 after:backdrop-blur-[.4rem] after:inset-0 sm:p-8 tracking-widest">
      Project
    </h3>
  </header>
  <div class="relative overflow-hidden after:translate-x-2/4 after:bg-white/50">
    <button class="relative bg-close-svg font-black text-xl w-12 h-12 bg-purple-800 bg-min bg-center bg-no-repeat p-2 rounded-md hover:scale-110 active:scale-95 duration-200 border-purple-500 border-[1px] shadow-md shadow-purple-800 "
    aria-label="close lightBox"
    (click)="closeLightBox()">
    </button>
    <div class="grid gap-8">
      <app-image-viewer />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati doloribus aspernatur neque debitis reprehenderit fuga cumque atque voluptatem beatae ea, veritatis ex recusandae voluptate, accusamus excepturi quod vel dolorum veniam!
      </p>
    </div>
  </div>
</article>
