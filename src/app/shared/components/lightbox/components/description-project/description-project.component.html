<article
  class="flex flex-col gap-16 sm:w-[80%] sm:mx-auto lg:w-auto sm:m-auto"
>
  <div class="grid gap-4 content-start sm:text-lg">
    <h3 class="font-semibold text-2xl">
      {{projectData.title}}
    </h3>
    <div class="mx-auto flex gap-8 sm:m-0">
      <a
        class="block hover:underline text-purple-400"
        [href]="projectData.deploy.path"
        target="_blank" rel="noopener noreferrer"
      >
        Demo
      </a>
      <a
        class="block hover:underline text-purple-400"
        [href]="projectData.deploy.repository"
        target="_blank" rel="noopener noreferrer"
      >
        Repository
      </a>
    </div>
    <p class="lg:max-w-[60ch] text-balance">
      {{projectData.description}}
    </p>
  </div>
  <aside class="flex flex-wrap gap-8">
      <app-tags-container
        *ngIf="projectData.technologies.length"
        [listTag]="projectData.technologies"
        groupTagName="Tools"
        colorTag="bg-purple-800"
      />
      <app-tags-container
        *ngIf="projectData.extraTools.length"
        [listTag]="projectData.extraTools"
        groupTagName="Extra"
        colorTag="bg-blue-800"
      />
  </aside>
</article>
