<nav class="py-4 rounded-md z-10 px-6">
  <ul class="flex gap-2 sm:gap-4 text-white font-medium text-base">
    <li *ngFor="let data of dataNav; let i = index">
      <button
        class="flex items-center gap-2 rounded-md p-1 px-2 relative btn hover:scale-105 active:scale-95 transition-transform"
        (click)="onClick(data.filter, i)"
        [ngClass]="{ 'bg-purple-600': i === currentBtn }"
        type="button"
        [title]="data.name"
        i18n-aria-label
        [attr.aria-label]="'view ' + data.name"
        #btn
      >
        {{ data.icon }}
        <div class="hidden sm:block">
          {{ data.name }}
        </div>
      </button>
    </li>
  </ul>
</nav>
